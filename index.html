<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-scissors</title>
</head>
<body>
     <h1>Rock Paper scissors Game</h1>
     
          <div class="choices">

                  <div class="choice" >
                    <img src="images/rock.avif" id="rock" alt=""> 
                    <h3>Rock</h3>
                  </div>
                  <div class="choice" >
                    <img src="images/paper.jpeg" alt="" id="paper">
                    <h3>Paper</h3>
                  </div>
                  <div class="choice" >
                    <img src="images/scissors.png" alt="" id="scissors">
                    <h3>Scissors</h3>

                  </div>
          </div>
     <div class="winnigcount">

                    <div class="user">
                        <p id="userTurm">0</p>
                        <p>Your Win</p>
                    </div>
                    <div class="com">
                        <p id="compTurm">0</p>
                        <p>computer Win</p>
                    </div>
     </div>
     <div class="result">
           <p id="msg">Select And Play</p>
     </div>
     <div class="choice" >
      <img  alt="" id="usersChoice"> Your Choice 
        &nbsp;
      <img  alt="" id="compChoice"> Computer Choice
    </div>
    <script src="app.js"></script>
</body>
</html>
